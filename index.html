<body>
	<section>
		<h1>Informe os Valores</h1>
		<div class="container">
		<div  class="centro">
			<label>Resistência Nominal</label>
			<input type="number" id="nominal">
		</div>	
		<div class="centro1">
			<label>Resistência Real</label>
			<input type="number" id="real" >
		</div>
		</div>
		<div  class="centro2">
			<p id="resultado"></p>
			<p id="msgResponsavel"></p>
			<p id="informeResponsavel"></p>
			<button onclick="resultado()" >Calcular</button>
		</div>

		<div class="rodape">
			<h3>O resultado ideal para trabalho é de -4%  até  +4%</h3>
		</div>

		<div class="rodape2">
			<h3>O resultado maior que +7% ou menor que -7% será reprovado. Pare a máquina o mais rápido possível.</h3>
		</div>


	</section>
