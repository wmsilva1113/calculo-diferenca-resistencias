<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
	<title>Cálculo de Porcentagem de Resistência</title>
</head>
<body>
	<section>
		<h1>Informe os Valores</h1>
		<div class="container">
		<div  class="centro">
			<label>Resistência Nominal</label>
			<input type="text" id="nominal">
		</div>	
		<div class="centro1">
			<label>Resistência Real</label>
			<input type="text" id="real" >
		</div>
		</div>
		<div  class="centro2">
			<p id="resultado"></p>
			<p id="msgResponsavel"></p>
			<button onclick="resultado()" >Calcular</button>
		</div>

		<div class="rodape">
			<h3>O resultado ideal para trabalho é + ou - 4%</h3>
		</div>

		<div class="rodape2">
			<h3>O resultado + ou - 7% será reprovado. Pare a máquina o mais rápido possível.</h3>
		</div>


	</section>

	

	<script src="scripts.js"></script>

</body>
</html>
